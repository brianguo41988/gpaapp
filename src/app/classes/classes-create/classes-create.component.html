<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,p,a,button {font-family: "Raleway", sans-serif}

h1 {
  text-align: center;
}

hr {
  color:black;
  background: grey;
  height: 0.25px;
}
</style>
<body style="padding-top: 7%;">
<mat-card style="border-radius: 25px;">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="className" placeholder="Class Name">
      <mat-error *ngIf="form.get('className').invalid"> Please enter a class name. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="classWeight" placeholder="Weight">
      <mat-error *ngIf="form.get('classWeight').invalid"> Please enter the class weight. </mat-error>
    </mat-form-field>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.className">
    </div>
    <mat-form-field>
      <input matInput rows="4" formControlName="classDes" placeholder="Grade">
      <mat-error *ngIf="form.get('classDes').invalid"> Please enter your grade for the class. </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <hr>
      <button mat-raised-button color="" type="submit">Save Class</button>


  </form>
</mat-card>
</body>
