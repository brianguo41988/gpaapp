<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="className" placeholder="Class Name">
      <mat-error *ngIf="form.get('className').invalid"> Please enter a class name. </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="classWeight" placeholder="Class Weight">
      <mat-error *ngIf="form.get('classWeight').invalid"> Please enter a class weight. </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.className">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="classDes" placeholder="Class Description"></textarea>
      <mat-error *ngIf="form.get('classWeight').invalid"> Please enter post content. </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Class</button>
  </form>
</mat-card>
