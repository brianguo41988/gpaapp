<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5, p, a, button, input,  mat-expansion-panel-header {font-family: "Raleway", sans-serif}

h1, h3 {
  text-align: center;
}

.container img {
    width: 50%;
    height: auto;
}
img {
    margin-left: auto;
    margin-right: auto;
    display: block;
    width: 50%;
}
p, a, button {
  text-align: center;
}

.mat-expansion-panel-header-title {
    display: flex;
    justify-content: center;
    flex-direction:column;
    height: 60px;
}

.mat-action-row {
  justify-content: left;
  padding:0%;
}

.mat-card {
  /* all:initial; */
  position:initial;
  transition: initial;
  width: 300px;
  height: 250px;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

.main-div{
  height: 50vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.mat-card{
  height:300px;
}

</style>

<body>
<div style="padding-top: 2%">
  <div class="prompt-div">
    <h3>Signup</h3>
  </div>

  <mat-card style="border-radius: 25px; margin-left:auto; margin-right:auto; border: 1px solid;">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSignup()" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput name="fname" formControlName="fname" placeholder="First Name">
        <mat-error *ngIf="form.get('fname').invalid"> Please enter your first name. </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="lname" formControlName="lname" placeholder="Last Name">
        <mat-error *ngIf="form.get('lname').invalid"> Please enter your last name. </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="email" type="email" formControlName="email" placeholder="Email">
        <mat-error *ngIf="form.get('email').invalid"> Please enter your email. </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="password" formControlName="password" placeholder="Password" type="password">
        <mat-error *ngIf="form.get('password').invalid"> Please enter a valid password. </mat-error>
      </mat-form-field>
      <button mat-raised-button color="" type="submit" *ngIf="!isLoading">Signup</button>
    </form>
  </mat-card>
</div>
</body>
