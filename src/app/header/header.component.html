<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,p,a,button {font-family: "Raleway", sans-serif}

h1 {
  text-align: center;
}

a  {
  color:black
}

</style>

<mat-toolbar color="">
  <span>
    <a mat-button routerLink="/">Classes</a>
    <a mat-button routerLink="/profile" *ngIf="userIsAuthenticated">Project GPA</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create">Add Class</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated" >
      <a mat-button routerLink="/signup">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
